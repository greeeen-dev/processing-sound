name: "Pull request > test and build library zip"

on:
  pull_request:
    branches: [ 'main' ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: ./.github/workflows/setup.yml
      - name: Compile
        run: ant compile
      - name: Run tests
        run: ant test
      - name: Build library zip
        run: ant dist
